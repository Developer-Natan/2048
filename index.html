<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="/css/2048.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="/image/apple-touch-icon-_1_.ico"
      type="image/x-icon"
    />

    <script src="./2048.js"></script>
    <style>
      /* Hide controls on larger screens */
      #controls {
        display: none;
      }
      a {
        display: inline-block;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        color: #756452;
        padding: 10px 20px;
        background-color: #eee4da;
        border: 2px solid #756452;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s ease, color 0.3s ease,
          box-shadow 0.3s ease;
      }

      a:hover {
        background-color: #756452;
        color: #fff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }

      /* Only display controls on small screens */
      @media (max-width: 768px) {
        a {
          margin-top: 40px;
        }
        #controls {
          display: flex;
          flex-direction: column;
          align-items: center;
          position: relative;
          margin: 20px auto 0;
          margin-top: 20px;
          width: 110px;
          height: 110px;
        }

        /* Style for each directional button */
        #upBtn,
        #downBtn,
        #leftBtn,
        #rightBtn {
          font-size: 24px;
          padding: 8px;
          border: none;
          cursor: pointer;
          position: absolute;
          background-color: #ffcc00;
        }

        /* Position buttons close together in a "box" layout */
        #upBtn {
          top: 10px;
          left: 50%;
          transform: translateX(-50%);
        }

        #downBtn {
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
        }

        #leftBtn {
          left: 10px;
          top: 50%;
          transform: translateY(-50%);
        }

        #rightBtn {
          right: 10px;
          top: 50%;
          transform: translateY(-50%);
        }
        /* Bold style for arrows */
        .arrow {
          font-weight: bold;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>2048</h1>
      <button class="button">
        <div>
          <p>SCORE</p>
          <span id="score">0</span>
        </div>
      </button>
    </div>

    <div id="board"></div>

    <div id="controls">
      <button id="downBtn">
        <i class="material-icons">keyboard_arrow_down</i>
      </button>
      <button id="upBtn">
        <i class="material-icons">keyboard_arrow_up</i>
      </button>
      <button id="leftBtn">
        <i class="material-icons">keyboard_arrow_left</i>
      </button>
      <button id="rightBtn">
        <i class="material-icons">keyboard_arrow_right</i>
      </button>
    </div>
    <a href="/play/play.html">how to play</a>
  </body>
</html>
